dist: trusty
sudo: false

language: python

python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"

cache:
  - apt
  - pip

addons:
  apt:
    packages:
      - libatlas-dev
      - libatlas-base-dev
      - liblapack-dev
      - gfortran

#virtualenv:
#  system_site_packages: true

before_install:
  - pip wheel numpy
  - travis_wait pip wheel scipy
  - pip wheel Cython
  - pip install --use-wheel numpy
  - pip install --use-wheel scipy
  - pip install --use-wheel Cython

install:
  - python setup.py install

script:
  - cd tests && python test.py
